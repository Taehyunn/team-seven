<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>random number</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/index.js" defer></script>
    </head>
    <body>
        <main>
            <section class="player-wrap first-player-wrap player-active">
                <h2 class="player" id="first-player">Player 1</h2>
                <p class="score" id="first-player-score">0</p>
                <div class="turn-wrap">
                    <p class="turn-txt">This Turn</p>
                    <p class="turn-score" id="first-current-score">0</p>
                </div>
            </section>
            <section class="player-wrap second-player-wrap">
                <h2 class="player" id="second-player">Player 2</h2>
                <p class="score" id="second-player-score">0</p>
                <div class="turn-wrap">
                    <p class="turn-txt">This Turn</p>
                    <p class="turn-score" id="second-current-score">0</p>
                </div>
            </section>
            <section class="button-wrap">
                    <button class="new-game-button">New Game!</button>
                    <p class="dice-number">1</p>
                    <button class="playing-button">play</button>
                    <button class="hold-button">Hold</button>
            </section>
        </main>
    </body>
</html>
